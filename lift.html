<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lift Tracker</h1>
    </header>
    <main>
        <section id="lift-form">
            <h2>Add a Lift</h2>
            <!-- Lift input fields go here -->
            <button id="add-lift-button">Add Lift</button>
        </section>
        <section id="lift-list">
            <h2>Your Lifts</h2>
            <ul id="lifts">
                <!-- Lifts will be displayed here -->
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
